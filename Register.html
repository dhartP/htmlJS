<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="modal-content" action="/Login.html" autocomplete="off">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="fname"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="txtFname" required>

          <label for="mname"><b>Middle Name</b></label>
          <input type="text" placeholder="Enter Middle Name" name="txtMname" required>

          <label for="lname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="txtLname" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="txtEmail" required pattern="[^]+@[^]+[.][a-z]{2,63}$">

          <label for="phone"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter Phone Number" name="txtPhone" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="txtPassword" required>
    
          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="txtCPassword" required>
          
            <button type="submit" class="signup">Register</button>
        </div>
      </form>
</body>
</html>
